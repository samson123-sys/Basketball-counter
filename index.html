<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="/index.js"></script>
    <title>BasketBall Counter</title>
</head>
<body>
    <div class="container">
        <div class="plate">
            <!-- Home card -->
            <div class="home box">
                <div class="title">Home</div>
                <div class="number">
                    <p class="num" id="home">0</p></div>
                <div class="btns">
                    <button class="counter" onclick="oneH()">+1</button>
                    <button class="counter" onclick="twoH()">+2</button>
                    <button class="counter" onclick="threeH()">+3</button>
                </div>
            </div>
            <!-- Away card -->
            <div class="away box">
                <div class="title">Away</div>
                <div class="number">
                    <p class="num" id="away">0</p></div>
                <div class="btns">
                    <button class="counter" onclick="oneA()">+1</button>
                    <button class="counter"  onclick="twoA()">+2</button>
                    <button class="counter" onclick="threeA()">+3</button>
                </div>
            </div>
        </div>
    </div>

<!--     <script src="/index.js"></script> -->
</body>
</html>
